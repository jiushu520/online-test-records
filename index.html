<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线测试系统</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>在线测试系统</h1>
    <div id="login">
        <input type="text" id="username" placeholder="输入用户名">
        <button onclick="startTest()">开始测试</button>
    </div>
    <div id="test" style="display:none;">
        <h2>问题: <span id="question"></span></h2>
        <input type="text" id="answer" placeholder="输入答案">
        <button onclick="submitAnswer()">提交答案</button>
    </div>
    <div id="result" style="display:none;">
        <h2>测试结束</h2>
        <p>得分: <span id="score"></span></p>
    </div>

    <script>
        let currentUser = '';
        let questions = ['2+2=?', '3*4=?', '10-7=?'];
        let answers = ['4', '12', '3'];
        let currentQuestion = 0;
        let score = 0;

        function startTest() {
            currentUser = document.getElementById('username').value;
            if (currentUser) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('test').style.display = 'block';
                showQuestion();
            }
        }

        function showQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById('question').textContent = questions[currentQuestion];
            } else {
                endTest();
            }
        }

        function submitAnswer() {
            let userAnswer = document.getElementById('answer').value;
            if (userAnswer === answers[currentQuestion]) {
                score++;
            }
            currentQuestion++;
            document.getElementById('answer').value = '';
            showQuestion();
        }

        function endTest() {
            document.getElementById('test').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('score').textContent = score + '/' + questions.length;
            
            // 发送结果到GitHub
            sendResultToGitHub();
        }

function sendResultToGitHub() {
    const owner = 'jiushu520';  // 确保这里使用的是正确的 GitHub 用户名
    const repo = 'online-test-records';
    const event_type = 'new_test_result';
    const token = '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';  // 确保这个 Token 是有效的并且有足够的权限

    axios.post(`https://api.github.com/repos/${owner}/${repo}/dispatches`, {
        event_type: event_type,
        client_payload: {
            username: currentUser,
            date: new Date().toISOString().split('T')[0],
            score: score,
            questions: questions.length
        }
    }, {
        headers: {
            'Authorization': `token ${token}`,
            'Accept': 'application/vnd.github.v3+json'
        }
    }).then(response => {
        console.log('Results sent to GitHub');
        console.log('API response:', response);
    }).catch(error => {
        console.error('Error sending results to GitHub:', error);
    });
}

    </script>
</body>
</html>
